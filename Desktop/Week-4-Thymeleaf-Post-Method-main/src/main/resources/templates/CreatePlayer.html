<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:insert="fragments/base :: assetsHead"></div>
<body>
<nav th:replace="fragments/navbar :: navbar"></nav>

<div class="app-container">
    <div class="app-header">
        <h2 class="mb-4">Please Register Players</h2>
    </div>

    <div class="players-card">
        <form th:action="@{/create-player}" th:object="${player}" method="POST" novalidate>

            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input
                    type="text"
                    class="form-control"
                    id="name"
                    th:field="*{name}"
                    th:classappend="${#fields.hasErrors('name') ? 'is-invalid' : '' }"
                    required
                >
                <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">
                    Name Error.
                </div>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input
                    type="email"
                    class="form-control"
                    id="email"
                    th:field="*{email}"
                    aria-describedby="emailHelp"
                    th:classappend="${#fields.hasErrors('email') ? 'is-invalid' : '' }"
                    required
                >
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">
                    Email Error.
                </div>
            </div>

            <button type="submit" class="btn btn-primary btn-lg">Create player</button>
        </form>
    </div>
</div>

<div th:insert="fragments/base :: assetsScripts"></div>
</body>
</html>
